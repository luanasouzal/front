<div class="container mat-elevation-z8">
    <form action="" class="form">

        <h1 class ="fullWidth"> Cadastrar Porteiro</h1>
        <img class ="fullWidth"src="assets/img/porteiro.jpg" alt="Secure Gate- GestÃ£o de Condominio">

        <section class="section">
            <mat-checkbox  class="margin" >Admin</mat-checkbox>
            <mat-checkbox  class="margin" >Porteiro</mat-checkbox>
            <mat-checkbox  class="margin" >Sindico</mat-checkbox>
          </section>

        
            <mat-form-field class ="fullWidth" appearance="fill">
              <mat-label>Nome</mat-label>
              <input matInput placeholder="Ex... Fulano de Tal ">
              <mat-icon matSuffix>sentiment_very_satisfied</mat-icon>
            </mat-form-field>
        

        
            <mat-form-field class ="fullWidth" appearance="fill">
              <mat-label>CPF</mat-label>
              <input matInput placeholder="Ex... 000.000.000-00">
              <mat-icon matSuffix>pin</mat-icon>
            </mat-form-field>
        

         
            <mat-form-field class ="fullWidth" appearance="fill">
              <mat-label>Email</mat-label>
              <input matInput placeholder="Ex... fulano@mail.com">
              <mat-icon matSuffix>email</mat-icon>
            </mat-form-field>
         

       
            <mat-form-field class ="fullWidth" appearance="fill">
              <mat-label>Senha</mat-label>
              <input type="password"matInput placeholder="Ex... 123">
              <mat-icon matSuffix>password</mat-icon>
            </mat-form-field>

              <button class ="fullWidth mat-elevation-z4" mat-flat-button color="primary">Cadastrar</button>
              <button class ="fullWidth mat-elevation-z4" mat-flat-button color="warn">Cancelar</button>
        


    </form>

</div>
