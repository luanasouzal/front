<div class="container mat-elevation-z8" >
    
    <h1 class="full-width" > Criando Registro </h1>
    <img class="full-width"src="assets/img/b.jpg" alt="Secure Gate- Gestão de Condominio">


      <div class="status">
        <mat-form-field appearance="outline">
            <mat-label>Selecione um status</mat-label>
            <mat-select 
            [(ngModel)]="chamado.status" 
            name="status"
            [formControl]="status" required>
              <mat-option value="0">ABERTO</mat-option>
              <mat-option value="1">FECHADO</mat-option>
            </mat-select>
          </mat-form-field>
      </div>

     <div class="porteiro">
    <mat-form-field class="full-width" appearance="outline">
        <mat-label>Selecione um porteiro</mat-label>
        <mat-select
        [(ngModel)]="chamado.porteiro" 
            name="porteiro">
          <mat-option *ngFor="let por of porteiros" value="{{por.id}}">{{por.nome}}</mat-option>
        </mat-select>
      </mat-form-field>
      </div>

      <div class="morador">
        <mat-form-field class="full-width" appearance="outline">
            <mat-label>Selecione o morador ou visitante</mat-label>
            <mat-select
            [(ngModel)]="chamado.morador" 
            name="morador">
              <mat-option  *ngFor="let mor of moradores" value="{{mor.id}}">{{mor.nome}}</mat-option>
            </mat-select>
          </mat-form-field>
          </div>
        
          

          <form class="form">  
            <mat-form-field class="full-width" appearance="outline">
              <mat-label>Deixe uma descrição</mat-label>
              <textarea 
              [(ngModel)]="chamado.observacoes"
              name="observacoes"
              [formControl]="observacoes"
              required
              class="observacoes" 
              matInput 
              placeholder="Ex. morador apt 102..."></textarea>
            </mat-form-field>
          </form>

          <button (click)="create()"  class="full-width mat-elevation-z4"mat-raised-button color="primary">Adicionar</button>
          <button routerLink="../" class="full-width mat-elevation-z4" mat-stroked-button color="warn">Cancelar</button>

        

</div>
